<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link rel="stylesheet" href="css/rickandmortyapi.css">
</head>
<body>
    <a class="principal" href="index.html">Principal</a><br/>
    <div class="container">
        <h1>Personajes de Rick and Morty</h1>
        <div id="characters-list" class="characters-list">
        </div>
        
        <div id="pagination" class="pagination">
            <button id="prev-page" disabled>Anterior</button>
            <button id="next-page">Siguiente</button>
        </div>
    </div>

    <div id="character-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2 id="character-name"></h2>
            <img id="character-image" src="" alt="Imagen del personaje">
            <p id="character-status"></p>
            <p id="character-species"></p>
            <p id="character-origin"></p>
            <p id="character-location"></p>
        </div>
    </div>

    <script src="js/rickandmorty.js"></script>
</body>
</html>
