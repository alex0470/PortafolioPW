<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Rick y Morty</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/rickandmortyapi.css">
</head>
<body>
    <a class="principal" href="index.html">Principal</a><br/>
    <div class="contenedor">
        <h1>Personajes de Rick y Morty</h1>
        <div id="lista-personajes" class="lista-personajes">
        </div>
        
        <div id="paginacion" class="paginacion">
            <button id="pagina-anterior" disabled>Anterior</button>
            <button id="pagina-siguiente">Siguiente</button>
        </div>
    </div>

    <div id="modal-personaje" class="modal">
        <div class="contenido-modal">
            <span id="cerrar-modal" class="boton-cerrar">&times;</span>
            <h2 id="nombre-personaje"></h2>
            <img id="imagen-personaje" src="" alt="Imagen del personaje">
            <p id="estado-personaje"></p>
            <p id="especie-personaje"></p>
            <p id="origen-personaje"></p>
            <p id="ubicacion-personaje"></p>
        </div>
    </div>

    <script src="js/rickandmorty.js"></script>
</body>
</html>
